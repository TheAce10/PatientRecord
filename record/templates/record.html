{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <strong>
      {{patient_record.first_name}}
      {{patient_record.last_name}}
        </strong>
    </div>
    <div class="card-body">
      <p class="card-text">
       <strong>Phone: </strong> {{ patient_record.phone }}<br />
    </p>
        <p class="card-text">
            <strong>City: </strong>{{ patient_record.city }}<br />
    </p>
        <p class="card-text">
            <strong>Last Visit: </strong> {{ patient_record.last_visit }}<br />
    </p>
        <p class="card-text">
            <strong>Next Visit: </strong>{{ patient_record.next_visit }}<br />
      </p>
    </div>
  </div>
  <br /><br />
  <a href="{% url 'home' %}" class= "btn btn-secondary">Back</a>
  <a href="{% url 'edit_record' patient_record.id %}" class= "btn btn-primary">Edit</a>
  <a href="{% url 'delete_record' patient_record.id %}" class= "btn btn-danger">Delete</a>
{% endblock %}
